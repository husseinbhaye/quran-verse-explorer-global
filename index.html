
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Explorer - Eemaan Foundation</title>
    <meta name="description" content="Explore the Holy Quran with Arabic text and translations in English and French" />
    <meta name="author" content="Eemaan Foundation Mauritius" />
    <meta name="keywords" content="quran, islam, holy book, arabic text, english translation, french translation, eemaan foundation" />
    
    <!-- Enhanced Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Adding random version parameter to force cache refresh -->
    <meta name="version" content="v1.1.0_%%TIMESTAMP%%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quran.eemaanfoundation.com/" />
    <meta property="og:title" content="Quran Explorer - Eemaan Foundation" />
    <meta property="og:description" content="Explore the Holy Quran with Arabic text and translations in English and French" />
    <meta property="og:image" content="https://quran.eemaanfoundation.com/opengraph-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="eemaanfoundation.com" />
    <meta property="twitter:url" content="https://quran.eemaanfoundation.com/" />
    <meta name="twitter:title" content="Quran Explorer - Eemaan Foundation" />
    <meta name="twitter:description" content="Explore the Holy Quran with Arabic text and translations in English and French" />
    <meta name="twitter:image" content="https://quran.eemaanfoundation.com/opengraph-image.png" />
    
    <!-- Prevent browser caching -->
    <script>
      // Add timestamp to break cache
      document.querySelector('meta[name="version"]').setAttribute(
        'content', 
        document.querySelector('meta[name="version"]').getAttribute('content').replace('%%TIMESTAMP%%', new Date().getTime())
      );
    </script>
  </head>

</html>
